<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-danger text-center" role="alert" id="error">
            <strong>HATA :</strong> Lütfen bir şehir giriniz.
            <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h3 class="text-uppercase text-center mt-3 pb-3 fs-1 fw-bold text-warning">hava durumu</h3>
        <input type="text" class="text-center city-input text-uppercase" placeholder="Şehri Giriniz..." id="city-input">
        <button class="btn text-uppercase" id="city-search">ara</button>

        <div class="weather-info-area">
            <div class="weather-info">
                <div class="mt-4 p-1"><span class="city-name">Şehir</span>, <span class="country-name">Ülke</span></div>
                <div class="fs-2 font-monospace p-1"><span class="city-temp">__</span>°C</div>
                <img class="icons p-1" src=""></img>
                <div class="city-weather text-capitalize p-1">Hava Durumu</div>
                <div class="p-1 small">Hissedilen Sıcaklık : <span class="feels-like"></span></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/main.js"></script>
</body>

</html>
